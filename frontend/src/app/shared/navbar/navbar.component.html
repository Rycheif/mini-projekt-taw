<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="'/'">Home</a>

    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <div class="container-fluid d-flex justify-content-between">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/products'" [queryParams]="{ page: 1, limit: 20 }"
               (click)="isMenuCollapsed = true">Products</a>
          </li>
          <div *ngIf="isAdmin()">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/products/add'" (click)="isMenuCollapsed = true">Add Product</a>
            </li>
          </div>
        </ul>
        <ul class="navbar-nav">
          <div *ngIf="isUserLoggedIn(); then thenBlock else elseBlock"></div>
          <ng-template #thenBlock>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/basket'" (click)="isMenuCollapsed = true">Basket({{basketSize}})</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/logout'" (click)="isMenuCollapsed = true">Logout</a>
            </li>
          </ng-template>
          <ng-template #elseBlock>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/login'" (click)="isMenuCollapsed = true">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/register'" (click)="isMenuCollapsed = true">Register</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</nav>
