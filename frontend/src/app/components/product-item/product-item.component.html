<div class="card my-2 shadow product-item" style="width: 18rem;">
  <product-image [image]="image"></product-image>
  <div class="card-body">
    <product-text
      [id]="id"
      [manufacturer]="manufacturer"
      [productName]="productName"
      [price]="price"
      [quantity]="quantity"
      [currency]="currency"
    ></product-text>
    <product-buttons [productId]="id || '0'"></product-buttons>
  </div>
</div>
