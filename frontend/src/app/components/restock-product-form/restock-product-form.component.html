<form class="form-horizontal" method="post" name="signup" id="signup" [formGroup]="stockForm"
      (ngSubmit)="submitForm(stockForm.value)">
  <div class="input-group">
    <label class="control-label col-sm-3">Stock:</label>
    <div class="col-md-8 col-sm-9">
      <input type="number" class="form-control" formControlName="quantity" id="quantity" [value]="stock">
    </div>
  </div>
  <div class="input-group mt-4">
    <div class="col-xs-offset-3 col-xs-10">
      <button name="Submit" type="submit" class="btn btn-primary" [disabled]="stockForm.invalid">
        Restock
      </button>
    </div>
  </div>
</form>
