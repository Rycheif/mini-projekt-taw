<section class="signup container">
  <h1 class="entry-title"><span>Create Account</span></h1>
  <hr>
  <form class="form-horizontal" method="post" name="signup" id="signup" [formGroup]="createProductForm"
        (ngSubmit)="createOrUpdate(createProductForm.value)" invalidForm [form]="createProductForm"
        [messageTemplate]="errorMessage">
    <div class="input-group">
      <label class="control-label col-sm-3">Manufacturer<span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <input type="text" class="form-control" formControlName="manufacturer" id="manufacturer"
               placeholder="Enter manufacturer" value="">
      </div>
    </div>
    <div class="input-group mt-4">
      <label class="control-label col-sm-3">Product name<span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter product name"
                 required>
        </div>
      </div>
    </div>
    <div class="input-group mt-4">
      <label class="control-label col-sm-3">Image<span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="text" class="form-control" formControlName="image" id="image" placeholder="Enter image URL"
                 required>
        </div>
      </div>
    </div>
    <div class="input-group mt-4">
      <label class="control-label col-sm-3">Price<span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="text" class="form-control" formControlName="price" id="price" placeholder="Enter price"
                 required>
        </div>
      </div>
    </div>
    <div class="input-group mt-4">
      <label class="control-label col-sm-3">Currency<span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <select id="currency" class="form-select" formControlName="currency" (change)="changeCurrency($event)">
            <option *ngFor="let currency of currencies" [ngValue]="currency">
              {{ currency }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="input-group mt-4">
      <label class="control-label col-sm-3">Description<span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <textarea type="text" class="form-control" formControlName="description" id="description"
                    placeholder="Enter product description" required></textarea>
        </div>
      </div>
    </div>
    <div class="input-group mt-4">
      <div class="col-xs-offset-3 col-xs-10">
        <button name="Submit" type="submit" class="btn btn-primary" [disabled]="createProductForm.invalid">
          Add product
        </button>
      </div>
    </div>
    <div class="mt-2">
      <ng-template #errorMessage>
        <p class="alert alert-danger">Some fields are not filled correctly.</p>
      </ng-template>
    </div>
  </form>
</section>
